<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ТочкаСхода</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Главная страница с видео -->
    <div id="mainPage">
        <header class="header">
            <h1 class="logo">ТочкаСхода</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск видео..." class="search-input">
                <button id="searchBtn" class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="userMenu" class="user-menu">
                <span id="userName" class="user-name">Гость</span>
                <button id="profileBtn" class="auth-btn">Профиль</button>
            </div>
        </header>
        
        <!-- Контейнер для карусели видео -->
        <div class="video-carousel">
            <!-- Видео будут добавляться динамически -->
        </div>
        
        <div class="video-controls">
            <div class="control-group">
                <button id="likeBtn" class="control-btn">
                    <i class="far fa-heart"></i>
                    <span class="control-count" id="likeCount">0</span>
                </button>
                <button id="commentBtn" class="control-btn">
                    <i class="far fa-comment"></i>
                    <span class="control-count" id="commentCount">0</span>
                </button>
                <button id="saveBtn" class="control-btn">
                    <i class="far fa-bookmark"></i>
                </button>
                <button id="shareBtn" class="control-btn">
                    <i class="fas fa-share"></i>
                </button>
                <button id="subscribeBtn" class="control-btn">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>
        </div>
        
        <!-- Модальное окно комментариев -->
        <div id="commentModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Комментарии</h3>
                    <button id="closeCommentModal" class="close-btn">&times;</button>
                </div>
                <div class="comments-list">
                    <!-- Комментарии будут добавляться динамически -->
                </div>
                <div class="comment-input">
                    <input type="text" id="commentText" placeholder="Напишите комментарий...">
                    <button id="postComment" class="btn-primary">Отправить</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно профиля -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Профиль пользователя</h3>
                    <button id="closeProfileModal" class="close-btn">&times;</button>
                </div>
                <div class="profile-content">
                    <div class="profile-header-info">
                        <div class="profile-avatar-large">
                            <span id="profileAvatarLetter">Г</span>
                        </div>
                        <span id="profileUsername" class="profile-username">Гость</span>
                        <span id="profileEmail" class="profile-email">guest@example.com</span>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-value" id="profileLikesCount">0</span>
                                <span class="stat-label">Лайков</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="profileCommentsCount">0</span>
                                <span class="stat-label">Комментариев</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="profileSubscriptionsCount">0</span>
                                <span class="stat-label">Подписок</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h4><i class="fas fa-bookmark"></i> Сохраненные видео:</h4>
                        <div id="savedVideosList" class="saved-videos-list">
                            <!-- Сохраненные видео будут здесь -->
                        </div>
                    </div>

                    <div class="profile-section">
                        <h4><i class="fas fa-user-check"></i> Мои подписки:</h4>
                        <div id="subscriptionsList" class="subscriptions-list">
                            <!-- Список подписок будет здесь -->
                        </div>
                    </div>

                    <div class="profile-section">
                        <h4><i class="fas fa-bell"></i> Уведомления:</h4>
                        <div id="notificationsList" class="notifications-list">
                            <!-- Список уведомлений будет здесь -->
                        </div>
                    </div>

                    <div class="profile-section">
                        <h4><i class="fas fa-cog"></i> Настройки:</h4>
                        <div class="settings-list">
                            <button class="setting-item">Изменить имя пользователя</button>
                            <button class="setting-item">Изменить email</button>
                            <button class="setting-item danger">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно фильтров/поиска -->
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Фильтры и поиск</h3>
                    <button id="closeFilterModal" class="close-btn">&times;</button>
                </div>
                <div class="filter-content">
                    <div class="filter-section">
                        <h4>Категории:</h4>
                        <div class="category-buttons">
                            <button class="filter-category-btn active" data-category="all">Все</button>
                            <button class="filter-category-btn" data-category="travel">Путешествия</button>
                            <button class="filter-category-btn" data-category="humor">Юмор</button>
                            <button class="filter-category-btn" data-category="food">Еда</button>
                            <button class="filter-category-btn" data-category="sport">Спорт</button>
                            <button class="filter-category-btn" data-category="music">Музыка</button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <h4>Сортировка:</h4>
                        <div class="sort-options">
                            <button class="filter-sort-btn active" data-sort="default">По умолчанию</button>
                            <button class="filter-sort-btn" data-sort="likes">По лайкам</button>
                            <button class="filter-sort-btn" data-sort="comments">По комментариям</button>
                        </div>
                    </div>
                    <button id="applyFiltersBtn" class="btn-primary">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
