<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТочкаСхода</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Главная страница с видео -->
    <div id="mainPage">
        <header class="header">
            <h1 class="logo">ТочкаСхода</h1>
            <div id="authButtons" class="auth-buttons">
                <button id="loginBtn" class="auth-btn">Войти</button>
                <button id="registerBtn" class="auth-btn">Регистрация</button>
            </div>
            <div id="userMenu" class="user-menu hidden">
                <span id="userName" class="user-name"></span>
                <button id="profileBtn" class="auth-btn">Профиль</button>
                <button id="logoutBtn" class="auth-btn">Выйти</button>
            </div>
        </header>
        
        <!-- Контейнер для карусели видео -->
        <div class="video-carousel">
            <!-- Видео будут добавляться динамически -->
        </div>
        
        <div class="video-controls">
            <div class="control-group">
                <button id="likeBtn" class="control-btn">
                    <i class="far fa-heart"></i>
                    <span class="control-count" id="likeCount">0</span>
                </button>
                <button id="commentBtn" class="control-btn">
                    <i class="far fa-comment"></i>
                    <span class="control-count" id="commentCount">0</span>
                </button>
                <button id="saveBtn" class="control-btn">
                    <i class="far fa-bookmark"></i>
                    <!-- Надпись "Сохранить" удалена -->
                </button>
                <button id="shareBtn" class="control-btn">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>
        
        <!-- Модальное окно авторизации -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="authModalTitle">Войдите в аккаунт</h3>
                    <button id="closeAuthModal" class="close-btn">&times;</button>
                </div>
                <div class="auth-forms">
                    <div id="loginForm" class="auth-form active">
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Имя пользователя" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Пароль" required>
                        </div>
                        <button id="submitLogin" class="btn-primary">Войти</button>
                        <p class="auth-switch">Нет аккаунта? <span id="showRegister">Зарегистрироваться</span></p>
                    </div>
                    
                    <div id="registerForm" class="auth-form hidden">
                        <div class="input-group">
                            <input type="text" id="regUsername" placeholder="Имя пользователя" required>
                        </div>
                        <div class="input-group">
                            <input type="email" id="regEmail" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="regPassword" placeholder="Пароль" required>
                        </div>
                        <button id="submitRegister" class="btn-primary">Зарегистрироваться</button>
                        <p class="auth-switch">Уже есть аккаунт? <span id="showLogin">Войти</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Модальное окно комментариев -->
        <div id="commentModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Комментарии</h3>
                    <button id="closeCommentModal" class="close-btn">&times;</button>
                </div>
                <div class="comments-list">
                    <!-- Комментарии будут добавляться динамически -->
                </div>
                <div class="comment-input">
                    <input type="text" id="commentText" placeholder="Напишите комментарий...">
                    <button id="postComment" class="btn-primary">Отправить</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно профиля -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Профиль пользователя</h3>
                    <button id="closeProfileModal" class="close-btn">&times;</button>
                </div>
                <div class="profile-content">
                    <p><strong>Имя пользователя:</strong> <span id="profileUsername"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                    <h4>Сохраненные видео:</h4>
                    <div id="savedVideosList" class="saved-videos-list">
                        <!-- Сохраненные видео будут здесь -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
